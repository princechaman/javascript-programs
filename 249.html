<html>
<body>
<h1>List Of Items</h1>
<ul id="myList">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
</ul>


<script>
    let ul = document.getElementById('myList');
    let li = ul.children;
    for(let i=0;i<li.length;i++){
        li[i].textContent = `Itrm ${i}`;
    }
    
</script>
</body>
</html>
