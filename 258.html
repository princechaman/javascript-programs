<html>
<body>
<h1>Alert Box</h1>
<input type="text" id="input">
<button id="mybutton">Show Alert</button>

<script>
    let input = document.getElementById('input');
    let button = document.getElementById('mybutton');
    
    button.addEventListener('click',()=>{
       alert(input.value);
       
    });
</script>
</body>
</html>
