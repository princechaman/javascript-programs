<html>
<body>

  <h1>Change iframe Content</h1>
  
  <button id="changeContentBtn">Change Content</button>
  
  <iframe id="myIframe" width="600" height="400" src="https://www.example.com"></iframe>

  <script>
    const iframe = document.getElementById('myIframe');
    const button = document.getElementById('changeContentBtn');
    
    button.addEventListener('click', () => {
      iframe.src = "https://www.wikipedia.org";
    });
  </script>

</body>
</html>
