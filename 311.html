<html>
<body>
    <h1>Welcome to the Time Tracker</h1>
    <p>Stay on this page, and we'll track how long you've been here!</p>
    <div id="time-spent"></div>

    <script>
        let startTime;

        window.onload = function () {
            startTime = new Date();
        };

        window.onbeforeunload = function () {
            const endTime = new Date();
            const timeSpent = Math.round((endTime - startTime) / 1000);
            alert(`You spent ${timeSpent} seconds on this page.`);
        };
    </script>
</body>
</html>
