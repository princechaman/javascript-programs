<html>
    <head>
        <style>
            body{
                text-align: center;
            }
            #signupForm{
                border: 1px solid black;
                margin-left: 300px;
                margin-right: 300px;
                height: 210px;
            }
            
        </style>
    </head>
<body>
    <form id="signupForm">
         <h4>Singup Form</h4>
         
        <label>Name: </label>
        <input type="text" id="name"><br><br>
        
        <label>Email: </label>
        <input type="email" id="email"><br><br>
        
        <label>Password: </label>
        <input type="password" id="password"><br><br>
        
        <button id="reset">Reset</button>
    </form>
    
    
    <script>
        
        let input = document.querySelectorAll('input');
        let button = document.querySelectorAll('reset');
        
        
        button.addEventListener('reset',function(){
            input.forEach(value =>{
                value.innerHTML = '';
            });
        });
        
        
    </script>
</body>
</html>
