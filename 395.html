<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>

<h1>Weather App</h1>

<label for="city">Enter City: </label>
<input type="text" id="city" placeholder="City name">
<button id="getWeather">Get Weather</button>

<h3>Weather Information:</h3>
<p id="weatherInfo"></p>

<script>
    const cityInput = document.getElementById('city');
    const getWeatherButton = document.getElementById('getWeather');
    const weatherInfo = document.getElementById('weatherInfo');

    const apiKey = 'YOUR_API_KEY';  // Replace with your OpenWeatherMap API key
    const weatherCacheKey = 'weatherCache';

    function displayWeather(data) {
        const temperature = (data.main.temp - 273.15).toFixed(2); 
        const weatherDescription = data.weather[0].description;
        const humidity = data.main.humidity;
        weatherInfo.textContent = `Temperature: ${temperature}Â°C\nDescription: ${weatherDescription}\nHumidity: ${humidity}%`;
    }

    function getWeather(city) {
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('City not found');
                }
                return response.json();
            })
            .then(data => {
                localStorage.setItem(weatherCacheKey, JSON.stringify(data)); 
                displayWeather(data);
            })
            .catch(error => {
                console.error('Error fetching weather:', error);
                const cachedData = JSON.parse(localStorage.getItem(weatherCacheKey));
                if (cachedData) {
                    displayWeather(cachedData);  
                } else {
                    weatherInfo.textContent = 'Error fetching weather data and no cached data available.';
                }
            });
    }

    getWeatherButton.addEventListener('click', () => {
        const city = cityInput.value.trim();
        if (city) {
            getWeather(city);
        } else {
            weatherInfo.textContent = 'Please enter a city name.';
        }
    });

    const cachedData = JSON.parse(localStorage.getItem(weatherCacheKey));
    if (cachedData) {
        displayWeather(cachedData);
    }

</script>

</body>
</html>
