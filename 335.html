<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Session Storage</title>
</head>
<body>

<h1>User Information Form</h1>

<form id="userForm">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    <br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>
    <br><br>
    
    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter your age" required>
    <br><br>
    
    <button type="submit">Submit</button>
</form>

<h2>Stored Data:</h2>
<div id="storedData">
    <p>Name: <span id="storedName"></span></p>
    <p>Email: <span id="storedEmail"></span></p>
    <p>Age: <span id="storedAge"></span></p>
</div>

<script>
    window.onload = function() {
        const storedName = sessionStorage.getItem('name');
        const storedEmail = sessionStorage.getItem('email');
        const storedAge = sessionStorage.getItem('age');

        if (storedName) {
            document.getElementById('storedName').textContent = storedName;
        }

        if (storedEmail) {
            document.getElementById('storedEmail').textContent = storedEmail;
        }

        if (storedAge) {
            document.getElementById('storedAge').textContent = storedAge;
        }
    }

    document.getElementById('userForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const age = document.getElementById('age').value;

        sessionStorage.setItem('name', name);
        sessionStorage.setItem('email', email);
        sessionStorage.setItem('age', age);

        document.getElementById('storedName').textContent = name;
        document.getElementById('storedEmail').textContent = email;
        document.getElementById('storedAge').textContent = age;
    });
</script>

</body>
</html>
