<html>
<head>
</head>
<body onload="loadFromCookies()">
    <h2>Survey Form</h2>
    <form onsubmit="saveToCookies()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <button type="submit">Submit</button>
    </form>

    
    <script>
        function saveToCookies() {
            document.cookie = `name=${document.getElementById("name").value}; path=/; max-age=604800`;
        }

        function loadFromCookies() {
            document.getElementById("name").value = document.cookie.replace(/(?:(?:^|.*;\s*)name\s*=\s*([^;]*).*$)|^.*$/, "$1");
        }
    </script>
</body>
</html>
