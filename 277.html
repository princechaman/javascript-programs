<html>
    <head>
        <style>
        #progressContainer {
            width: 80%;
            height: 20px;
            border: 1px solid black;
            margin: 20px auto;
            background-color: #f3f3f3;
        }
        #progressBar {
            width: 0%;
            height: 100%;
            background-color: blue;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
        }
    </style>
    </head>
<body>
     <div id="progressContainer">
        <div id="progressBar"></div>
    </div>
    <button id="fillButton">Fill Progress</button>

    
    <script>
        
        let progressBar = document.getElementById('progressBar');
        let fillButton  = document.getElementById('fillButton');
        
        fillButton.addEventListener('click',function(event){
           let count = 0;
           let time = setInterval(()=>{
               if(count==100){
                   clearInterval(time);
               }else{
                   count +=10;
                   progressBar.style.width=count+"%";
               }
           },1000);
        
        });
        
    </script>
</body>
</html>
