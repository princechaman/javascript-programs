<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        video {
            max-width: 100%;
            border: 2px solid #333;
            margin: 20px 0;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Video Player</h1>
    
    <video id="video-player" controls>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="controls">
        <button onclick="saveVideoPosition()">Save Position</button>
    </div>

    <script>
        const videoPlayer = document.getElementById('video-player');

        function saveVideoPosition() {
            const currentTime = videoPlayer.currentTime;
            localStorage.setItem('videoPosition', currentTime);
            alert('Video position saved!');
        }

        function loadVideoPosition() {
            const savedPosition = localStorage.getItem('videoPosition');
            if (savedPosition) {
                videoPlayer.currentTime = savedPosition;
            }
        }

        window.onload = loadVideoPosition;

        videoPlayer.addEventListener('pause', saveVideoPosition);
        videoPlayer.addEventListener('ended', saveVideoPosition);
    </script>

</body>
</html>
