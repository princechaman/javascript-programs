<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .light-mode {
            background-color: #fff;
            color: #000;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        #toggleButton {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Dark Mode Toggle</h1>
    <button id="toggleButton">Switch to Dark Mode</button>

    <script>
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function setCookie(name, value, days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));        var expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        var darkMode = getCookie("darkMode");

        if (darkMode === "true") {
            document.body.classList.add("dark-mode");
            document.getElementById("toggleButton").textContent = "Switch to Light Mode";
        } else {
            document.body.classList.add("light-mode");
            document.getElementById("toggleButton").textContent = "Switch to Dark Mode";
        }

        document.getElementById("toggleButton").addEventListener("click", function() {
            if (document.body.classList.contains("light-mode")) {
                document.body.classList.remove("light-mode");
                document.body.classList.add("dark-mode");
                document.getElementById("toggleButton").textContent = "Switch to Light Mode";
                setCookie("darkMode", "true", 30);  
            } else {
                document.body.classList.remove("dark-mode");
                document.body.classList.add("light-mode");
                document.getElementById("toggleButton").textContent = "Switch to Dark Mode";
                setCookie("darkMode", "false", 30);  
            }
        });
    </script>
</body>
</html>
