<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Redirector</title>
</head>
<body>
    <h1>Redirecting in 10 seconds...</h1>

    <script>
        setTimeout(function() {
            window.location.href = "https://www.example.com";  
        }, 10000); 
    </script>
</body>
</html>
